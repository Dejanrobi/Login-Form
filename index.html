<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--CSS-->
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!--JAVASCRIPT FIREBASE-->
  <!--Scripts must be above windows.js-->
  
</head>
<body>
  <div class="main">
    <h1>Login to your Account</h1>
    <div class="login-box">
      <input type="email" class="email" placeholder="Email">
      <input type="password" class="password" placeholder="Password">
      <button class="login-btn">Login</button>
      <p>Or</p>
      <button class="facebook-btn"><i class="uil uil-facebook"> </i>Log in with Facebook</button>
      <button class="google-btn"><i class="uil uil-google"></i>Login with Google</button>
      <button class="signup-btn">Signup</button>
    </div>
    <h1>Logout from your Account</h1>
    <div class="logout-box">
      <button class="logout-btn">Logout</button>
    </div>
  </div>
</body>
  <script type="module" src="./index.js"></script>

</html>
